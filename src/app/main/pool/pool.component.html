<div *ngFor="let pool of pools$ | async">
  <button (click)="joinPool(pool.id)" class="mx-auto mt-2 bg-success border-0 rounded">
    <div class="m-3">
      <h3>{{ pool.poolName }}</h3>
      <p>Entry Fee: <strong>${{ pool.poolEntryFee / 100 }}</strong></p>
      <p>Number of Players: <strong>{{ pool.numUsers }}</strong></p>
    </div>
  </button>
</div>
